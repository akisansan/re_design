<div class='popbox' style="margin-top:50px;margin-bottom:150px">
	<a class='open' href='#'>Click Here!</a>
	<div class='collapse_pop'>
		<div class="box" style="width:300px">
			<div class="arrow"></div>
			<div class="arrow-border"></div>

			<form action="http://gristmill.createsend.com/t/j/s/zlldr/" method="post" id="subForm">
				<p>Please complete the form to sign up</p>
				<div class="input">
					<input name="cm-name" id="name" placeholder="Name" type="text">
				</div>
				<div class="input">
					<input name="cm-zlldr-zlldr" id="zlldr-zlldr" placeholder="Email" type="text">
				</div>
				<input value="Sign Up" type="submit" class="btn">
			</form>
		</div>
	</div>
</div>


<script type='text/javascript'>
$(document).ready(function(){
	$('.popbox').popbox({
		'open'         : '.open',
		'box'          : '.box',
		'arrow'        : '.arrow',
		'arrow-border' : '.arrow-border',
		'close'        : '.close'
	});
});
</script>
